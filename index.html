<body class="bg-body-secondary">

            <h1>Registro</h1>
            <form>
                <p for="nombre">Nombre:</p>
                <input type="text" class="bg-body-secondary" id="nombre" required>

                <input type="number" class="bg-body-secondary" id="peso" required>

                <input type="number" class="bg-body-secondary" id="altura" required>

        </section>
        <section class="  resultados">
